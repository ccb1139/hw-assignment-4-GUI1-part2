This file contains the links to the stylesheet and javascript code that make the
page work. It also contains an html form to get user input. The form has 4 input
boxes with a submit button to generate a table. The Form now has Jqeuery sliders
as well.

-->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/stylesheet.css">
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css
         " rel = "stylesheet">
        <title>Multiplication Table</title>
    </head>


    <body>
        <div id="form_and_error">
            <div id="form">
                <p id="disclaimer">Numbers will be rounded</p>
                <form id="nums"> 
                    <div id="num1div">
                        <label for="num1">Minimum Column Value:</label>
                        <input type="number" id="num1" name="num1" oninput="updateTable(1)" >
                        <div class="slider" id="slider1"></div>
                    </div>
                    
                    <div id="num2div">
                        <label for="secondNum">Maximum Column Value:</label>
                        <input type="number" id="num2" name="num2" oninput="updateTable(2)">
                        <div class="slider" id="slider2"></div>
                    </div>

                    <div id="num3div">
                        <label for="thirdNum">Minimum Row Value:</label>
                        <input type="number" id="num3" name="num3" oninput="updateTable(3)">
                        <div class="slider" id="slider3"></div>
                    </div>

                    <div id="num4div">
                        <label for="fourthNum">Maximum Row Value:</label>
                        <input type="number" id="num4" name="num4" oninput="updateTable(4)">
                        <div class="slider" id="slider4"></div>
                    </div>

                    <button type = "submit" value="Submit" id="add_table">save</button>
                </form>
                
            </div>
            
            <div id="errorMSG"></div>
            <div id="table"></div>
            <div id="tabs">
                <button id="closeTabs" onclick="closeTabs()">close tab(s)</button>
                <ul></ul>
                
            </div>
            <!-- <button id="add_tab">Add Tab</button> -->
        </div>
        

        

    
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.0-rc.3/jquery-ui.js" integrity="sha256-tYLuvehjddL4JcVWw1wRMB0oPSz7fKEpdZrIWf3rWNA=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
        <script src="./js/table.js"></script>
        <script src="./js/tabs.js"></script>
        <script src="./js/validation.js"></script>
    </body>
</html>
